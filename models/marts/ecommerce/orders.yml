version: 2

models:
  - name: orders
    description: >
      Order fact table.
                        
    columns:
      - name: order_id
        description: Unique identifier for the order. Primary key.
        data_tests:
          - unique
          - not_null

      - name: customer_id
        description: Foreign key to the customer who placed the order
        data_tests:
          - not_null

      - name: ordered_at
        description: Timestamp when the order was placed in UTC
        data_tests:
          - not_null
        
      - name: order_status
        description: Current status of the order
        data_tests:
          - not_null
          - accepted_values:
              arguments:
                values: ['cancelled', 'pending', 'ordered', 'delivered']
              config:
                severity: warn

      - name: total_amount
        description: Total order amount in dollars
        data_tests:
          - not_null
          - dbt_utils.accepted_range:
              arguments:
                min_value: 0